<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Image Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="favicon" href="images/download.png" >
</head>

<body>
    <h1 style="text-align: center; margin-top: 60px;">QR- IMAGE GENERATOR</h1>
    <div class="qrurl">
        <form action="/check" method="POST">
            <input type="text" id="geturl" name="url" placeholder="Enter the URL">
            <button class="btns"><i class="bi bi-arrow-right-circle"></i></button>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>


</html>
