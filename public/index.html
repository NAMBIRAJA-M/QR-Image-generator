<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-qrcode"></i>
                <h1>QR Code Generator Pro</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-tab="generator">
                    <i class="fas fa-plus-circle"></i> Generate
                </button>
                <button class="nav-btn" data-tab="history">
                    <i class="fas fa-history"></i> History
                </button>
                <button class="nav-btn" data-tab="stats">
                    <i class="fas fa-chart-bar"></i> Stats
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Generator Tab -->
            <div class="tab-content active" id="generator-tab">
                <div class="generator-container">
                    <div class="input-section">
                        <h2>Create Your QR Code</h2>
                        
                        <!-- QR Type Selector -->
                        <div class="qr-type-selector">
                            <label>QR Code Type:</label>
                            <select id="qrType" class="form-select">
                                <option value="url">Website URL</option>
                                <option value="text">Plain Text</option>
                                <option value="email">Email Address</option>
                                <option value="phone">Phone Number</option>
                                <option value="sms">SMS Message</option>
                                <option value="wifi">WiFi Network</option>
                                <option value="vcard">Contact Card</option>
                                <option value="geolocation">Location</option>
                            </select>
                        </div>

                        <!-- Dynamic Input Fields -->
                        <div id="inputFields" class="input-fields">
                            <!-- URL Input (default) -->
                            <div class="input-group url-input">
                                <label for="urlInput">Website URL:</label>
                                <input type="url" id="urlInput" placeholder="https://example.com" class="form-input">
                            </div>
                        </div>

                        <!-- Customization Options -->
                        <div class="customization-section">
                            <h3>Customization</h3>
                            <div class="customization-grid">
                                <div class="customization-item">
                                    <label for="foregroundColor">QR Color:</label>
                                    <input type="color" id="foregroundColor" value="#000000" class="color-picker">
                                </div>
                                <div class="customization-item">
                                    <label for="backgroundColor">Background:</label>
                                    <input type="color" id="backgroundColor" value="#FFFFFF" class="color-picker">
                                </div>
                                <div class="customization-item">
                                    <label for="qrSize">Size:</label>
                                    <select id="qrSize" class="form-select">
                                        <option value="200">Small (200px)</option>
                                        <option value="300" selected>Medium (300px)</option>
                                        <option value="400">Large (400px)</option>
                                        <option value="500">Extra Large (500px)</option>
                                    </select>
                                </div>
                                <div class="customization-item">
                                    <label for="errorCorrection">Error Correction:</label>
                                    <select id="errorCorrection" class="form-select">
                                        <option value="L">Low (7%)</option>
                                        <option value="M" selected>Medium (15%)</option>
                                        <option value="Q">Quartile (25%)</option>
                                        <option value="H">High (30%)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Generate Button -->
                        <button id="generateBtn" class="generate-btn">
                            <i class="fas fa-magic"></i> Generate QR Code
                        </button>
                    </div>

                    <!-- Preview Section -->
                    <div class="preview-section">
                        <h3>Preview</h3>
                        <div id="qrPreview" class="qr-preview">
                            <div class="placeholder">
                                <i class="fas fa-qrcode"></i>
                                <p>Your QR code will appear here</p>
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div id="actionButtons" class="action-buttons" style="display: none;">
                            <button id="downloadBtn" class="action-btn download-btn">
                                <i class="fas fa-download"></i> Download
                            </button>
                            <button id="shareBtn" class="action-btn share-btn">
                                <i class="fas fa-share-alt"></i> Share
                            </button>
                            <button id="saveBtn" class="action-btn save-btn">
                                <i class="fas fa-save"></i> Save to History
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Tab -->
            <div class="tab-content" id="history-tab">
                <div class="history-container">
                    <h2>Recent QR Codes</h2>
                    <div id="historyList" class="history-list">
                        <div class="loading">Loading history...</div>
                    </div>
                </div>
            </div>

            <!-- Stats Tab -->
            <div class="tab-content" id="stats-tab">
                <div class="stats-container">
                    <h2>Statistics</h2>
                    <div id="statsContent" class="stats-content">
                        <div class="loading">Loading statistics...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Generating QR Code...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
